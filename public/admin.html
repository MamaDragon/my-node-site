<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1>Quiz Admin Panel</h1>
    <div id="quiz-admin-list"></div>

    <hr />

    <h3>Add New Question</h3>
    <form id="add-question-form">
      <div class="mb-2">
        <label class="form-label">Question</label>
        <input type="text" class="form-control" id="new-question" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Choices (comma separated)</label>
        <input type="text" class="form-control" id="new-choices" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Correct Answer</label>
        <input type="text" class="form-control" id="new-answer" required />
      </div>

      <button type="submit" class="btn btn-success mt-2">Add Question</button>
    </form>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
